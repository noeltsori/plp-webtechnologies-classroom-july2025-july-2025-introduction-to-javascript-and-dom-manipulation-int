<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: Basics</h2>
    <p id="greeting"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal(5, 7)">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="listFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Text</button>
    <p id="toggleText">This text can be toggled!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
